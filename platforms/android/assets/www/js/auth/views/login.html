<ion-view>
  <ion-content class="login-page">
  <div class="centered">
    <form ng-submit="doLogin()" class="shadow transparent">
      <div class="list login-box">
        <label class="item item-input">
          <span class="input-label">http://</span>
          <input type="text" ng-model="loginData.apiLink" placeholder="contoh: localhost:8080/jumawax-web">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" placeholder="Masukkan username...">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Masukkan password...">
        </label>
        <label class="item">
          <button class="button button-block button-light button-login" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </div>
  </ion-content>
</ion-view>
